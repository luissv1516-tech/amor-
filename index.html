<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.card {
    position: relative;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    width: 320px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.text h2 {
    color: white;
    margin-bottom: 10px;
}

.timer {
    color: white;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.tree {
    position: relative;
    margin: 30px auto;
    width: 100px;
    height: 150px;
}

.heart {
    width: 80px;
    height: 80px;
    background: red;
    position: absolute;
    top: 0;
    left: 10px;
    transform: rotate(-45deg);
    animation: pulse 1.5s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 80px;
    height: 80px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -40px;
    left: 0;
}

.heart::after {
    left: 40px;
    top: 0;
}

.trunk {
    width: 20px;
    height: 70px;
    background: #5c4033;
    position: absolute;
    bottom: 0;
    left: 40px;
    border-radius: 10px;
}

@keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

#playBtn {
    margin-top: 20px;
    background: #ff4f9a;
    color: white;
    border: none;
    padding: 12px 22px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<audio id="music" preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="text">
        <h2>Para el amor de mi vida ❤️</h2>
        <div class="timer" id="timer"></div>
    </div>

    <div class="tree">
        <div class="heart"></div>
        <div class="trunk"></div>
    </div>

    <button id="playBtn">▶ Reproducir música</button>
</div>

<script>
const startDate = new Date("2023-01-01T00:00:00");
const timer = document.getElementById("timer");

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    timer.textContent =
        `${days} días, ${hours} h, ${minutes} m, ${seconds} s`;
}

setInterval(updateTimer, 1000);
updateTimer();

const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");

playBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        playBtn.textContent = "⏸ Pausar música";
    } else {
        music.pause();
        playBtn.textContent = "▶ Reproducir música";
    }
});
</script>

</body>
</html>
