<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo Kevin</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Georgia', serif;
    background: linear-gradient(180deg, #fff1f2, #fde2e4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* corazones flotando de fondo */
.fondo-corazon {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff6b81;
    transform: rotate(45deg);
    animation: flotar 10s linear infinite;
    opacity: 0.6;
}
.fondo-corazon::before,
.fondo-corazon::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff6b81;
    border-radius: 50%;
}
.fondo-corazon::before { top: -10px; left: 0; }
.fondo-corazon::after { left: -10px; top: 0; }

@keyframes flotar {
    from { transform: translateY(100vh) rotate(45deg); }
    to { transform: translateY(-20vh) rotate(45deg); }
}

.card {
    position: relative;
    background: rgba(255,255,255,0.85);
    width: 90%;
    max-width: 360px;
    border-radius: 25px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 2;
}

h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 10px;
}

.teamo {
    font-size: 2.5rem;
    color: #e63946;
    margin: 15px 0;
    animation: latido 1.4s infinite;
}

@keyframes latido {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.timer {
    color: #444;
    font-size: 1.05rem;
    margin-top: 10px;
}

/* bot√≥n m√∫sica */
#playBtn {
    margin-top: 25px;
    background: #e63946;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- corazones de fondo -->
<script>
for (let i = 0; i < 20; i++) {
    const c = document.createElement("div");
    c.className = "fondo-corazon";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(c);
}
</script>

<div class="card">
    <h2>Para el amor de mi vida</h2>
    <div class="teamo">Te amo Kevin ‚ù§Ô∏è</div>
    <div class="timer" id="timer"></div>

    <button id="playBtn">‚ñ∂ Reproducir nuestra canci√≥n</button>
</div>

<audio id="music" src="musica.mp3" loop></audio>

<script>
const startDate = new Date("2021-05-06T00:00:00");
const timer = document.getElementById("timer");

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    timer.innerHTML =
        `Nuestro amor comenz√≥ hace<br>
        <b>${days}</b> d√≠as,
        <b>${hours}</b> horas,
        <b>${minutes}</b> minutos,
        <b>${seconds}</b> segundos üíï`;
}

setInterval(updateTimer, 1000);
updateTimer();

// m√∫sica
const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");

playBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        playBtn.textContent = "‚è∏ Pausar m√∫sica";
    } else {
        music.pause();
        playBtn.textContent = "‚ñ∂ Reproducir nuestra canci√≥n";
    }
});
</script>

</body>
</html>
