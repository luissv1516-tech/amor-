<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #fff0f5, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: #ffffffcc;
    width: 90%;
    max-width: 900px;
    border-radius: 30px;
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.text {
    width: 45%;
    color: #444;
}

.text h2 {
    font-weight: normal;
    margin-bottom: 10px;
}

.teamo {
    font-size: 2.8rem;
    font-weight: bold;
    color: #e63946;
    margin: 20px 0;
    animation: latido 1.5s infinite;
}

.timer {
    font-size: 1.2rem;
}

.tree {
    position: relative;
    width: 45%;
    height: 320px;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 20px;
    height: 130px;
    background: #8d5524;
    transform: translateX(-50%);
    border-radius: 10px;
}

.heart {
    position: absolute;
    bottom: 120px;
    left: 50%;
    width: 220px;
    height: 200px;
    transform: translateX(-50%);
}

.leaf {
    position: absolute;
    width: 14px;
    height: 14px;
    background: #e63946;
    transform: rotate(45deg);
    animation: flotar 6s infinite ease-in-out;
}

.leaf:before,
.leaf:after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: #e63946;
    border-radius: 50%;
}

.leaf:before {
    top: -7px;
    left: 0;
}

.leaf:after {
    left: -7px;
    top: 0;
}

@keyframes flotar {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(80px) rotate(45deg); opacity: 0; }
}

@keyframes latido {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}

#playBtn {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: #e63946;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="card">
    <div class="text">
        <h2>Para el amor de mi vida:</h2>
        <div class="teamo">Te amo Kevin ‚ù§Ô∏è</div>
        <div class="timer" id="timer"></div>
    </div>

    <div class="tree">
        <div class="heart" id="heart"></div>
        <div class="trunk"></div>
    </div>
</div>

<audio id="music" src="musica.mp3" loop></audio>
<button id="playBtn">‚ñ∂ Reproducir m√∫sica</button>

<script>
const startDate = new Date("2021-05-06T00:00:00");

function updateTimer() {
    const now = new Date();
    let diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    const seconds = Math.floor(diff / 1000);

    document.getElementById("timer").innerHTML =
        `Mi amor por ti comenz√≥ hace<br>
        <b>${days}</b> d√≠as <b>${hours}</b> horas <b>${minutes}</b> minutos <b>${seconds}</b> segundos üíï`;
}

setInterval(updateTimer, 1000);
updateTimer();

// hojas
const heart = document.getElementById("heart");
for (let i = 0; i < 120; i++) {
    const leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.style.left = Math.random() * 200 + "px";
    leaf.style.top = Math.random() * 180 + "px";
    leaf.style.animationDelay = Math.random() * 5 + "s";
    heart.appendChild(leaf);
}

// musica
const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");

playBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        playBtn.textContent = "‚è∏ Pausar m√∫sica";
    } else {
        music.pause();
        playBtn.textContent = "‚ñ∂ Reproducir m√∫sica";
    }
});
</script>

</body>
</html>
